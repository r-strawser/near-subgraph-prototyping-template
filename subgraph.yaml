specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: thebullishbulls
    network: near-mainnet
    source:
      account: "thebullishbulls.near"
      # change startBlock to the block hash the contract starts
      startBlock: 60119219
      # 60119219 - thebullishbulls.near contract "last updated" transaction
      # found on the NEAR Explorer - https://explorer.near.org/accounts/thebullishbulls.near
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ExampleEntity
      receiptHandlers:
        - handler: handleReceipt
      file: ./src/mapping.ts
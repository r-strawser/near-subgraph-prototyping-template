specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: <contract-name>
    network: near-mainnet
    source:
      account: "<contract-you-want-to-analyze.near>"
      # change startBlock to the block hash the contract starts
      startBlock: 99999999
      # 60119219 - thebullishbulls.near contract "last updated" transaction
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ExampleEntity
      receiptHandlers:
        - handler: handleReceipt
      file: ./src/mapping.ts